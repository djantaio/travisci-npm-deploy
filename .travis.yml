sudo: false
dist: trusty
language: node_js
node_js:
  - '7'
  - '6'
  - '5'
  - '4'

before_install:
  # Parameters used during release
  - git config user.name "$GH_USER"
  - git config user.email "$GH_USER_EMAIL"

  # setup https authentication credentials, used by ./mvnw release:prepare
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://$GH_TOKEN:@github.com" > .git/credentials
  - npm i -g npm-cli-login

install:
  - echo "Installing ..."

script:
  - echo "Npm deploy email= $NPM_EMAIL"
  - echo "No npm test needed!"

after_success:
  - echo "Running after success step ..."

before_deploy:
  - echo "Running before deploy step ..."
  - npm-cli-login -u $NPM_USER -p $NPM_PWD -e $NPM_EMAIL

deploy:
  provider: npm
  skip_cleanup: true
  email: $NPM_EMAIL
  api_key:
    secure: 
  on:
    tags: true
    repo: djanta/djantaio-tools-bump

after_deploy:
  - echo "Running after deploy step ..."
  - echo "registry.npmjs.org/:_authToken=/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  - cat "~/.npmrc"
   - echo "==================================="
  - npm config ls -l

env:
  global:
    #Encrypted "NPM_EMAIL"
    secure: 
    #Encrypted "NPM_USER"
    secure: 
    #Encrypted "NPM_PWD"
    secure: 
