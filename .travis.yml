sudo: required
dist: trusty
language: node_js
node_js:
  - '7'
  - '6'
  - '5'
  - '4'
before_install:
  - git config user.name "$GH_USER"
  - git config user.email "$GH_USER_EMAIL"
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://$GH_TOKEN:@github.com" > .git/credentials
install:
  - echo "Installing ..."
  - bash ./install.sh
script:
  - echo "Npm deploy email= $NPM_EMAIL"
  - echo "No npm test needed!"
after_success:
  - echo "Running after success step ..."
before_deploy:
  - echo "Running before deploy step ..."
  - expect -f npm/login.sh $NPM_USER $NPM_PWD $NPM_EMAIL
deploy:
  provider: npm
  skip_cleanup: true
  email: "$NPM_EMAIL"
  api_key: "$NPM_TOKEN"
  on:
    tags: true
    repo: djantaio/travisci-npm-deploy
after_deploy:
  - echo "Running after deploy step ..."
  - npm logout
env:
  global:
    - secure: 
    - secure: 
    - secure: 
    #- secure: 
